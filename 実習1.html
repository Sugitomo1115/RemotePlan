<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>実習Ⅲウェブサイト</title>
    <link rel="stylesheet" type="text/css" href="css/実習1.css">
  </head>

  <body>
    <div id="title">
      <h1>リモプロ</h1>
    </div>

    <div>
      <label for="event-name">企画名:　</label>
      <input id="event-name" type="text">
    </div>
    <div>
      <label for="subject">対象：　</label>
      <input id="subject" type="text">
    </div>
    <div>
      <label for="number">人数：　</label>
      <input id="number" type="text">
    </div>
    <div>
      <label for="time">所要時間：　</label>
      <input id="time" type="text">
    </div>
    <div>
      <label for="tool">使用ツール：　</label>
      <input id="tool" type="text">
    </div>
    <div>
      <label for="help">使用ツールのヘルプなど：　</label>
      <input id="help" type="text">
    </div>  
    <div>
      <label for="tag">タグ：　</label>
      <input id="tag" type="text">
    </div>
    <div>
      <label for="detail">詳細：　</label>
      <input id="detail" type="text">
    </div>
    <div>
      <button>作成</button>
    </div>
  </body>
</html>
